<script>
// Wait for Telegram WebApp SDK to be fully available
function waitForTelegramWebApp(callback, attempt = 0) {
    if (window.Telegram?.WebApp) {
        callback();
    } else if (attempt < 50) {
        setTimeout(() => waitForTelegramWebApp(callback, attempt + 1), 100);
    } else {
        console.error('Telegram WebApp SDK not available after 5 seconds');
        document.getElementById('login-btn').disabled = true;
        document.getElementById('login-btn').textContent = 'Telegram Mini App SDK not available';
    }
}

waitForTelegramWebApp(function() {
    const TelegramWebApp = window.Telegram.WebApp;
    TelegramWebApp.ready();
    
    const loginBtn = document.getElementById('login-btn');
    
    loginBtn.onclick = function() {
        try {
            // Get user data from Telegram SDK
            const userData = TelegramWebApp.initDataUnsafe?.user;
            
            console.log('üì± Telegram user data:', userData);
            console.log('üîç Full initDataUnsafe:', TelegramWebApp.initDataUnsafe);
            
            if (!userData || !userData.id) {
                console.error('‚ùå No user data available');
                console.log('Available data:', {
                    initDataUnsafe: TelegramWebApp.initDataUnsafe,
                    initData: TelegramWebApp.initData ? 'Present' : 'Missing'
                });
                alert('Unable to get user data from Telegram. Please ensure you are using the official Telegram app and opening this as a Mini App.');
                return;
            }
            
            console.log('‚úÖ Sending user data to backend:', userData);
            
            // Send to backend
            fetch('/miniapp_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                console.log('üì¶ Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('‚úÖ Login response:', data);
                if (data.success) {
                    console.log('üéâ Login successful, redirecting to:', data.redirect);
                    window.location.href = data.redirect || '/dashboard';
                } else {
                    console.error('‚ùå Login failed:', data.message);
                    alert('Login failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('‚ùå Login error:', error);
                alert('Login failed: ' + error.message);
            });
        } catch (e) {
            console.error('‚ùå Exception:', e);
            alert('Error: ' + e.message);
        }
    };
});
</script>
