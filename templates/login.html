{% include 'header.html' %}

<div class="form-container">
    <h2>
        <i class="fas fa-sign-in-alt" style="color: var(--primary-color);"></i>
        ወደ መለያዎ ይግቡ
    </h2>
    <p style="text-align: center; color: var(--text-light); margin-bottom: 25px;">
        ሥራዎችን ለመውሰድ እና ገቢዎን ለመከታተል ይግቡ።
    </p>

    <form method="POST">
        <label for="username">
            <i class="fas fa-user"></i> የተጠቃሚ ስም:
        </label>
        <input type="text" id="username" name="username" required 
               placeholder="የተጠቃሚ ስምዎን ያስገቡ">

        <label for="password">
            <i class="fas fa-lock"></i> የይለፍ ቃል:
        </label>
        <input type="password" id="password" name="password" required 
               placeholder="የይለፍ ቃልዎን ያስገቡ">

        <button type="submit" class="btn primary">
            <i class="fas fa-lock-open"></i> ግባ
        </button>
    </form>

    <p style="margin-top: 25px; text-align: center;">
        ገና አልተመዘገቡም? 
        <a href="{{ url_for('signup') }}" style="font-weight: 600;">እዚህ ይመዝገቡ</a>
    </p>

    <div style="margin-top: 30px; text-align: center; padding-top: 20px; border-top: 1px solid var(--border-color);">
        <p style="color: var(--text-light); margin-bottom: 15px;">
            <i class="fab fa-telegram"></i> ወይም በ Telegram ይግቡ:
        </p>
        {% if telegram_bot_username %}
        <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="{{ telegram_bot_username }}"
            data-size="large"
            data-auth-url="/telegram_login_check"
            data-request-access="write"></script>
        {% else %}
        <p style="color: #ff6b6b; font-size: 0.9em;">
            Telegram login not configured. Admin needs to set TELEGRAM_BOT_USERNAME environment variable.
        </p>
        {% endif %}
    </div>
</div>

{% include 'footer.html' %}
