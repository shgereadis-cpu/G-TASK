{% include 'header.html' %}

<div class="form-container">
    <h2>
        <i class="fas fa-hand-holding-usd" style="color: var(--success-color);"></i>
        የገንዘብ ክፍያ ጥያቄ
    </h2>
    <p style="text-align: center; color: var(--text-light); margin-bottom: 25px;">
        የተከማቸ ገንዘብዎን ወደ USDT Wallet ያስተላልፉ።
    </p>

    <div class="card" style="background: var(--cream-bg); margin-bottom: 25px;">
        <h4><i class="fas fa-wallet"></i> የገንዘብ ሁኔታ</h4>
        <div class="stat-item earned">
            <span>አጠቃላይ ገቢ:</span>
            <strong>$ {{ "%.2f"|format(user.total_earned) }}</strong>
        </div>
        <div class="stat-item pending">
            <span>ሊወጣ የሚችል ቀሪ ሂሳብ:</span>
            <strong>$ {{ "%.2f"|format(user.pending_payout) }}</strong>
        </div>
        <p style="margin-top: 15px; color: var(--text-light); font-size: 0.95em;">
            <i class="fas fa-info-circle"></i> ዝቅተኛው የክፍያ መጠን ${{ "%.2f"|format(min_payout) }} ነው።
        </p>
    </div>

    <form method="POST">
        <label for="amount">
            <i class="fas fa-dollar-sign"></i> የሚጠይቁት መጠን ($):
        </label>
        <input type="number" id="amount" name="amount" step="0.01" min="{{ min_payout }}" 
               max="{{ user.pending_payout }}" required 
               placeholder="ለምሳሌ: 5.00">

        <label for="wallet_address">
            <i class="fas fa-wallet"></i> የUSDT Wallet አድራሻዎ (TRC20):
        </label>
        <input type="text" id="wallet_address" name="wallet_address" required 
               placeholder="የእርስዎን USDT wallet አድራሻ ያስገቡ">

        <button type="submit" class="btn success">
            <i class="fas fa-paper-plane"></i> ጥያቄ ያስገቡ
        </button>
    </form>

    <p style="margin-top: 25px; text-align: center;">
        <a href="{{ url_for('dashboard') }}" style="font-weight: 600;">
            <i class="fas fa-arrow-left"></i> ወደ ዳሽቦርድ ይመለሱ
        </a>
    </p>
</div>

{% include 'footer.html' %}
