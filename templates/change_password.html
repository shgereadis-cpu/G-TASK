{% include 'header.html' %}

<div class="form-container" style="max-width: 500px; margin-top: 30px;">
    <h2>
        <i class="fas fa-lock" style="color: var(--secondary-color);"></i>
        የይለፍ ቃል ቀይር
    </h2>
    <p style="text-align: center; color: var(--text-light); margin-bottom: 25px;">
        እባክዎ መለያዎን ደህንነቱ የተጠበቀ ለማድረግ የአሁኑን እና አዲሱን የይለፍ ቃልዎን ያስገቡ።
    </p>

    <form method="POST">
        
        <label for="current_password">
            <i class="fas fa-key"></i> የአሁኑ የይለፍ ቃል:
        </label>
        <input type="password" id="current_password" name="current_password" required 
               placeholder="የአሁኑ የይለፍ ቃልዎ">

        <hr style="margin: 20px 0; border-color: var(--border-light);">

        <label for="new_password">
            <i class="fas fa-unlock-alt"></i> አዲስ የይለፍ ቃል:
        </label>
        <input type="password" id="new_password" name="new_password" required 
               placeholder="ቢያንስ 6 ፊደላት">

        <label for="confirm_password">
            <i class="fas fa-check-double"></i> አዲሱን የይለፍ ቃል ያረጋግጡ:
        </label>
        <input type="password" id="confirm_password" name="confirm_password" required 
               placeholder="አዲሱን የይለፍ ቃል ይድገሙ">

        <button type="submit" class="btn primary">
            <i class="fas fa-save"></i> የይለፍ ቃሉን ይቀይሩ
        </button>
    </form>
</div>
