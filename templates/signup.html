{% include 'header.html' %}

<div class="form-container">
    <h2>
        <i class="fas fa-user-plus" style="color: var(--accent-color);"></i>
        ይመዝገቡና ይጀምሩ
    </h2>
    <p style="text-align: center; color: var(--text-light); margin-bottom: 25px;">
        የእርስዎን የሥራ መለያ ይፍጠሩ እና ዛሬውኑ ገቢዎን ይጀምሩ።
    </p>

    <form method="POST">
        <label for="username">
            <i class="fas fa-user"></i> የተጠቃሚ ስም:
        </label>
        <input type="text" id="username" name="username" required 
               placeholder="የሚፈልጉትን የተጠቃሚ ስም ያስገቡ">

        <label for="password">
            <i class="fas fa-lock"></i> የይለፍ ቃል:
        </label>
        <input type="password" id="password" name="password" required 
               placeholder="ቢያንስ 6 ቁምፊዎች">

        <button type="submit" class="btn success">
            <i class="fas fa-check-circle"></i> መለያ ፍጠር
        </button>
    </form>

    <p style="margin-top: 25px; text-align: center;">
        ቀደም ብለው ተመዝግበዋል? 
        <a href="{{ url_for('login') }}" style="font-weight: 600;">እዚህ ይግቡ</a>
    </p>
</div>

{% include 'footer.html' %}
